name: Update Commit Stats

on:
  push:
    branches: [ main ]

  schedule:
    - cron: "0 */6 * * *"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install deps
        run: pip install requests

      - name: Run commit stats script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python update_commits.py \
            --username MUKUL-PRASAD-SIGH \
            --months 12 \
            --readme README.md

      - name: Configure Git as You
        run: |
          git config --global user.name "MUKUL-PRASAD-SIGH"
          git config --global user.email "MUKULPRASAD958@GMAIL.COM"

      - name: Commit stats changes
        run: |
          git add README.md assets/streak.svg assets/stats.json
          git commit -m "Update commit stats [skip ci]" || echo "No changes"
          git push
