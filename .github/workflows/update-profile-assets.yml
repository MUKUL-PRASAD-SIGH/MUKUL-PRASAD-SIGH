name: Update GitHub Profile Assets

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours automatically
  workflow_dispatch:        # allows manual run

jobs:
  update-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Fetch GitHub Stats
        continue-on-error: true
        run: |
          curl --retry 3 --retry-delay 5 -L "https://github-readme-stats.vercel.app/api?username=MUKUL-PRASAD-SIGH&show_icons=true&theme=radical&count_private=true&include_all_commits=true" \
          -o assets/github-stats.svg || echo "Failed to fetch GitHub stats"

      - name: Fetch Top Languages
        continue-on-error: true
        run: |
          curl --retry 3 --retry-delay 5 -L "https://github-readme-stats.vercel.app/api/top-langs/?username=MUKUL-PRASAD-SIGH&layout=compact&theme=radical&langs_count=10" \
          -o assets/top-langs.svg || echo "Failed to fetch top languages"

      - name: Fetch GitHub Streak
        continue-on-error: true
        run: |
          TIMESTAMP=$(date +%s)
          curl --retry 3 --retry-delay 5 -L "https://streak-stats.demolab.com?user=MUKUL-PRASAD-SIGH&theme=radical&hide_border=true&date_format=M%20j%5B%2C%20Y%5D&ring=FE428E&fire=F8D847&currStreakLabel=F8D847&t=${TIMESTAMP}" \
          -o assets/streak.svg || echo "Failed to fetch streak stats"

      - name: Fetch Contribution Graph
        continue-on-error: true
        run: |
          curl --retry 3 --retry-delay 5 -L "https://ghchart.rshah.org/MUKUL-PRASAD-SIGH" \
          -o assets/ghchart.svg || echo "Failed to fetch contribution graph"

      - name: Fetch Profile Trophies
        continue-on-error: true
        run: |
          curl --retry 3 --retry-delay 5 -L "https://github-profile-trophy.vercel.app/?username=MUKUL-PRASAD-SIGH&theme=radical&column=7&no-frame=true" \
          -o assets/trophy.svg || echo "Failed to fetch trophies"

      - name: Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: MUKUL-PRASAD-SIGH
          outputs: |
            assets/snake.svg

      - name: Commit & Push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets
          git commit -m "chore: update profile assets" || exit 0
          git pull --rebase origin main || true
          git push
