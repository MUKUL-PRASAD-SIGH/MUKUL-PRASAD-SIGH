name: Update GitHub Profile Assets

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Fetch GitHub Stats
        run: |
          curl -fL "https://github-readme-stats.vercel.app/api?username=MUKUL-PRASAD-SIGH&show_icons=true&theme=radical&count_private=true&include_all_commits=true" \
          -o assets/github-stats.svg

      - name: Fetch Top Languages
        run: |
          curl -fL "https://github-readme-stats.vercel.app/api/top-langs/?username=MUKUL-PRASAD-SIGH&layout=compact&theme=radical&langs_count=10" \
          -o assets/top-langs.svg

      - name: Fetch GitHub Streak
        run: |
          curl -fL "https://streak-stats.demolab.com?user=MUKUL-PRASAD-SIGH&theme=radical&hide_border=true" \
          -o assets/streak.svg

      - name: Fetch Contribution Graph
        run: |
          curl -fL "https://ghchart.rshah.org/MUKUL-PRASAD-SIGH" \
          -o assets/ghchart.svg

      - name: Fetch Profile Trophies
        run: |
          curl -fL "https://github-profile-trophy.vercel.app/?username=MUKUL-PRASAD-SIGH&theme=radical&column=7&no-frame=true" \
          -o assets/trophy.svg

      - name: Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: MUKUL-PRASAD-SIGH
          outputs: |
            assets/snake.svg

      - name: Commit & Push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets
          git commit -m "Update profile assets [skip ci]" || exit 0
          git push
