name: Update GitHub Profile Assets

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

  workflow_dispatch:

jobs:
  update-assets:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout Repo
      # -------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # -------------------------
      # Prepare Assets Folder
      # -------------------------
      - name: Create assets directory
        run: mkdir -p assets

      # -------------------------
      # GitHub Stats Card
      # -------------------------
      - name: Fetch GitHub Stats
        run: |
          curl -fsSL "https://github-readme-stats.vercel.app/api?username=MUKUL-PRASAD-SIGH&show_icons=true&theme=radical&count_private=true&include_all_commits=true" \
          -o assets/github-stats.svg

      # -------------------------
      # Top Languages
      # -------------------------
      - name: Fetch Top Languages
        run: |
          curl -fsSL "https://github-readme-stats.vercel.app/api/top-langs/?username=MUKUL-PRASAD-SIGH&layout=compact&theme=radical&langs_count=10" \
          -o assets/top-langs.svg

      # -------------------------
      # Streak Stats
      # -------------------------
      - name: Fetch GitHub Streak
        run: |
          curl -fsSL "https://streak-stats.demolab.com?user=MUKUL-PRASAD-SIGH&theme=radical&hide_border=true" \
          -o assets/streak.svg

      # -------------------------
      # Contribution Chart
      # -------------------------
      - name: Fetch Contribution Graph
        run: |
          curl -fsSL "https://ghchart.rshah.org/MUKUL-PRASAD-SIGH" \
          -o assets/ghchart.svg

      # -------------------------
      # Profile Trophies
      # -------------------------
      - name: Fetch Profile Trophies
        run: |
          curl -fsSL "https://github-profile-trophy.vercel.app/?username=MUKUL-PRASAD-SIGH&theme=radical&column=7&no-frame=true" \
          -o assets/trophy.svg

      # -------------------------
      # Contribution Snake
      # -------------------------
      - name: Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: MUKUL-PRASAD-SIGH
          outputs: |
            assets/snake.svg

      # -------------------------
      # Commit & Push (Safe Mode)
      # -------------------------
      - name: Commit & Push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets

          git diff --staged --quiet && echo "No changes" && exit 0

          git commit -m "chore: update profile assets [skip ci]"
          git push
